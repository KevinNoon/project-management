<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org">

<head th:replace="layouts :: header"></head>
<nav th:replace="layouts :: navbar"></nav>
<body>

<div class="container">
    <h3>Main Dashboard</h3>
    <a th:text="${version}"></a>
    <hr>
    <h4>Current Projects</h4>
    <div class="row">
        <div class="col-md-6">
            <table class="table table-boarder table-striped">
                <thead class="thead-dark">
                <tr>
                    <th>Project Name</th>
                    <th>Project Stage</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="Project : ${projects}">
                    <td th:text="${Project.name}"/>
                    <td th:text="${Project.stage}"/>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-4">
            <canvas id="myPieChart" height="50" width="50"/>
            <script>
                var chartData = "[[${projectStatus}]]"
            </script>
        </div>
    </div>

    <div class="container">
        <h4>Current Employees</h4>
        <div class="row">
            <div class="col-md-6">
                <div>
                    <table class="table table-boarder table-striped">
                        <thead class="thead-dark">
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Project Count</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="EmployeeProjectCnt : ${employeeProjectCnt}">
                            <td th:text="${EmployeeProjectCnt.firstName}"/>
                            <td th:text="${EmployeeProjectCnt.lastName}"/>
                            <td th:text="${EmployeeProjectCnt.projectCount}"/>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{js/myChart.js}"></script>
</body>

</html>
